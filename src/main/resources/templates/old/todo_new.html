<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<head>
    <title>jQuery Editor Localization</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="/datePicker/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/datePicker/bootstrap.min.css}" href="/datePicker/bootstrap.min.css" >
    <link rel="stylesheet" th:href="@{/css/dat.css}" href="/css/dat.css">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <script  src="/datePicker/gijgo.min.js"   th:src="@{/datePicker/gijgo.min.js}" type="text/javascript"></script>
    <script src="/datePicker/messages.ru-ru.js"  th:src="@{/datePicker/messages.ru-ru.js}" type="text/javascript"></script>

</head>
<body>
    <button class="clsButton" type="button" id="del-image" ><img src="delete.png"></button>
 
    <div class="container">
    <div class="down">
        <h4>Твое<span >Расписание</span></h4>

      <h2 class="hello">Добро пожаловать!</h2>
        <form th:action="@{/todo/create}" th:object="${todo}" method="post">
            <input type="hidden" th:field="*{id}">

        <div class="gj-clear-both"></div>
    <div class="gj-margin-top-10">
        <input type="date" id="datepicker" width="276" th:field="*{targetDate}"/>
    </div>
    <input th:field="*{description}" id="description"/>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </div>

    

    <script type="text/javascript">
        var datepicker, config;
        config = {
            locale: 'ru-ru',
            uiLibrary: 'bootstrap4'
        };
        $(document).ready(function () {
            datepicker = $('#datepicker').datepicker(config);
            $('#ddlLanguage').on('change', function () {
                var newLang = $(this).val();
                config.locale = newLang;
                datepicker.destroy();
                datepicker = $('#datepicker').datepicker(config);
                

            });
        });
        
    </script>
    
    <script> 
      
        </script> 
   
</body>
</html>
